<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Añadir y eliminar elementos li de una lista desordenada (ul) con javascript</title>
        <style>
            li span {
                color:#fff;
                border:1px solid #ccc;
                background-color:#808080;
                margin-right:10px;
                padding: 0 2px;
                border-radius:4px;
                -moz-border-radius:4px;
                -webkit-border-radius:4px;
                -o-border-radius:4px;
                border-radius:4px;
                font-weight:bold;
                font-size:0.8em;
                cursor:pointer;
            }
        </style>
 
    </head>
 
    <body>
       <p>Añadir direccion inicial</p>
        <p>
            <form method="post" action="{{ url_for('direccion') }}">
                <input type="text" name="inicio" placeholder="Inicio de ruta" id="nuevo_li" required/>
                <br><br>
                <input type="text" name="medio" placeholder="Punto medio de ruta" id="nuevo_li" required/>
                <br><br>
                <input type="text" name="finruta"placeholder="Final de la ruta" id="nuevo_li" required/>
                <br><br>
                <input type="text" name="hora" placeholder="Hora" id="nuevo_li" required/>
                <br><br>
                <input type="text" name="fecha" placeholder="Fecha" id="nuevo_li" required/>
                <br><br>
                <br><input type="submit" id="submit" value="Añadir" >
                <br><br>
            </form>
        </p>
        
    </body>
</html>
